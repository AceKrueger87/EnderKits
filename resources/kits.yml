# Created by Terpz710
# To create a kit, follow this structure:
#
# kit_name:
#   cooldown: 3600  # Cooldown in seconds (3600 seconds = 1 hour)
#   armor:  # Armor items
#     helmet:
#       item: "item_id"  # The item ID for the helmet (e.g., "diamond_helmet")
#       enchantments:  # Enchantments for the helmet
#         enchantment_name: enchantment_level  # (e.g., "protection: 2")
#       name: "Custom Helmet Name"  # Optional custom name
#     chestplate:
#       item: "item_id"
#       enchantments:
#         enchantment_name: enchantment_level
#       name: "Custom Chestplate Name"
#     leggings:
#       item: "item_id"
#       enchantments:
#         enchantment_name: enchantment_level
#       name: "Custom Leggings Name"
#     boots:
#       item: "item_id"
#       enchantments:
#         enchantment_name: enchantment_level
#       name: "Custom Boots Name"
#   items:  # Other items in the kit
#     item_id:
#       enchantments:
#         enchantment_name: enchantment_level
#       quantity: item_quantity
#       name: "Custom Item Name"

# Example kit:
defualt:
  cooldown: 3600
  armor:
    helmet:
      item: "diamond_helmet"
      enchantments:
        protection: 2
      name: "Diamond Helmet"
    chestplate:
      item: "diamond_chestplate"
      enchantments:
        protection: 2
      name: "Diamond Chestplate"
    leggings:
      item: "diamond_leggings"
      enchantments:
        protection: 2
      name: "Diamond Leggings"
    boots:
      item: "diamond_boots"
      enchantments:
        protection: 2
      name: "Diamond Boots"
  items:
    diamond_sword:
      enchantments:
        sharpness: 2
      quantity: 1
      name: "Diamond Sword"
    golden_apple:
      quantity: 5
